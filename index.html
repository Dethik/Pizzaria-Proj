<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <Title>Pizza Parlor Project</Title>
</head>
<body>
  <div class = "container">
    <div class = "jumbotron">
      <h1>Have a slice at Zack's Pizzaria</h1>
    </div>
    <img class = "pizzapic" src = "img/pizza.png" alt = "A photo of pizza logo">
    <p class = "history">Come and try one of the best pizzas in town. All pizzas are made from homemade dough using <strong>only</strong> organic ingredients.</p>
    <br>
    <br>
    <h3> What kinda pie would ya like today?</h3>
    <form id = "pizzas">
      <div class ="form-group">
          <select class = "form-control" id = "size">
            <option value ="small">Small: $8.00</option>
            <option value ="mediam">Mediam: $10.00</option>
            <option value = "large">Large: $12.00</option>
            <option value= "family">Family: $16.00</option>
          </select>
      </div>
      <br>
      <div class = "form-group">
          <select class = "form-control" id = "meattoppings">
            <option value = "pepperoni">Pepperoni: $3.00</option>
            <option value = "ham">Ham: $ 1.75</option>
            <option value = "bacon">Bacon: $2.25</option>
            <option value= "canadian-bacon">Canadian Bacon: $3.00</option>
            <option value = "no-meat">No Meat:$0.00</option>
          </select>
        </div>
        <br>
        <div class ="form-group">
          <select class = "form-control" id = "veggietoppings">
            <option value= "black-olives">Black-olives: $1.25</option>
            <option value = "onion">Onion: $1.00</option>
            <option value= "tomatoes">Tomatoes: $1.25</option>
            <option value= "mushrooms">Mushrooms: $1.50</option>
            <option value= "pineapple">Pineapple: $5.00</option>
            <option value= "no-veggies">No-veggies: $0.00</option>
          </select>
      </div>
      <br>
      <button type ="submit" class = "btn-default">Order My Pizza!</button>
      <h3> This is a confirmation of your pizza order!</h3>
    </form>
    <div id= "order">
    </div>
  </div>
</body>
</html>
