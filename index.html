<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <Title>Pizza Parlor Project</Title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Zack's Pizza Parlor</h1>
    </div>
  </div>
  <div class="container menu">
    <div class="row">
      <div class="col-md-6">
        <div class="container-fluid">
          <h1>Pizza Options</h1>
          <h4>Click items to add to your order</h4>
          <hr>
          <div class="container-fluid crustSizes">
          <h3>Choose your pizza size:</h3>
            <button class="smallPizza size" id="small">8"</button>
            <button class="mediumPizza size" id="medium">12"</button>
            <button class="largePizza size" id="large">14"</button>
          </div>
          <div class="container-fluid sauces hidden">
            <h3>Choose your pizza sauce:</h3>
            <br>
            <button class="pomodoro sauce" id="pomodoro">Pomodoro</button>
            <button class="alfredo sauce" id="alfredo">Alfredo</button>
          </div>	
        </div>
      </div>
    </div>
  </div>
  <div id="output">!!OUTPUT TEXT HERE!!</div>
</body>
</html>
