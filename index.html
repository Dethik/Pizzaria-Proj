<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <Title>Pizza Parlor Project</Title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Zack's Pizza Parlor</h1>
    <div class="form-group">
      <label for="size">Select list:</label>
      <select class="form-control" id="size">
        <option>Small ($10.00)</option>
        <option>Medium ($13.25)</option>
        <option>Large ($15.50)</option>
        <option>Family ($18.75)</option>
      </select>
      <div id="toppings">
        <div class="row">
          <div class="col-sm">
            <div class="checkbox">
              <label><input type="checkbox" value="">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Italian Sausage</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Black Olives</label>
            </div>
          </div>
          <div class="col-sm">
            <div class="checkbox">
              <label><input type="checkbox" value="">Canadian Bacon</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Onion</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Green Peppers</label>
            </div>
          </div>
          <div class="col-sm">
            <div class="checkbox">
              <label><input type="checkbox" value="">Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Pineapple</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
