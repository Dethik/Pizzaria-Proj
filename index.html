<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <Title>Pizza Parlor Project</Title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Zack's Pizza Parlor</h1>
    </div>
  </div>
  <div class="container menu">
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <h1>Pizza Options</h1>
          <h4>Click items to add to your order</h4>
          <hr>
          <div class="container crustSizes">
          <h3>Choose your pizza size:</h3>
            <button class="smallPizza size" id="small">8"</button>
            <button class="mediumPizza size" id="medium">14"</button>
            <button class="largePizza size" id="large">18"</button>
          </div>
          <div class="container sauces hidden">
            <h3>Choose your pizza sauce:</h3>
            <br>
            <button class="pomodoro sauce" id="pomodoro">Pomodoro</button>
            <button class="alfredo sauce" id="alfredo">Alfredo</button>
          </div>	
        </div>
        <div class="containter toppings hidden">
          <button class="btn btn-danger topping" id="pepperoni" value="pepperoni">Pepperoni</button>
          <button class="btn btn-danger topping" id="bacon" value="bacon">Bacon</button>
          <button class="btn btn-danger topping" id="canadian-bacon" value="canadian-bacon">Canadian Bacon</button>
          <button class="btn btn-danger topping" id="ham" value="ham">Ham</button>
          <button class="btn btn-danger topping" id="mushroom" value="mushroom">Mushroom</button>
          <button class="btn btn-danger topping" id="black-olives" value="black-olives">Black Olives</button>
          <button class="btn btn-danger topping" id="onion" value="onion">Onion</button>
          <button class="btn btn-danger topping" id="green-pepper" value="green-pepper">Green Pepper</button>
          <button class="btn btn-danger topping" id="red-pepper" value="red-pepper">Red Pepper</button>
          <button class="btn btn-danger topping" id="pineapple" value="pineapple">Pineapple</button>
          <button class="btn btn-danger topping" id="cheese" value="cheese">Mozzarella Cheese</button>
        </div>
      </div>
    </div>
    <button class="btn btn-warning" id="show-pizza">Show me the cost of my pizza!</button>
    <div class="col-md-6">
      <h1>Your Pizza</h1>
      <p>Total Cost: <span id="output"></span></p>
      <div id="your-sauce"></div>
      <br>
      <div id="your-toppings"></div>
    </div>
  </div>
</body>
</html>
